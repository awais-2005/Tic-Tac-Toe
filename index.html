<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/public/favicon.png" image="/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script type="module" src="script.js"></script>
<body>
    <div id="nav">
        <div id="currentMode">Against Bot</div>
        <div id="menuCon"><i class="fa-solid fa-bars" style="color: transparent;" id="menu"></i></div>
    </div>
    <div id="info">
        <div class="con">
            <div class="resfield" id="won">Won</div>
            <div class="nres" id="nwon">0</div>
        </div>
        <div class="con">
            <div class="resfield" id="lost">Lost</div>
            <div class="nres" id="nlost">0</div>
        </div>
        <div class="con">
            <div class="resfield" id="drawn">Drawn</div>
            <div class="nres" id="ndrawn">0</div>
        </div>
        <div id="mode">Expert Mode
            <button id="hard">Off</button>
        </div>
        <div id="status">
            <div id="toss">
                <p>Click<br>to<br>Toss!</p>
                <div class="threeDot"><i class="ri-more-2-fill"></i></div>
            </div>
            <div class="autoToss">
                <div class="back"><i class="ri-arrow-left-s-line"></i></div>
                <p>Auto Toss</p>
                <div class="outer">
                    <p id="state">Off</p>
                    <div class="inner"></div>
                </div>
            </div>
            <div class="faces">Heads</div>
            <div class="faces">Tails</div>
            <div id="update">Memes</div>
        </div>
    </div>
    <div class="main">
        <div class="gameover">
            <p id="result">Match is drawn!</p>
            <button id="rematch">Play Again!</button>
        </div>
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
    </div>
</body>
</html>
